<!DOCTYPE html>

      crossorigin="anonymous"
    />
    <script

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"

    <title>User Page</title>

  <body>
    <div class="containerr">
      <!-- Header Page (Navbar) -->

        <div class="header-wrapper">
          <!-- right section (logo) -->
          <div class="logo">
            <a href="userPage.html">
              <img src="asstesUser/logo.svg" alt="lawyer Case"
            /></a>
          </div>
          <!-- center section (search bar about lawyer) -->
          <div class="search-bar">
            <input type="search" placeholder="بحث عن محامى" />
            <button type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div class="result_search">
              <a href="profileLawyer.html">
                <div class="res_lawyer">
                  <img src="asstesUser/lawyer3.jpg" alt="lawyer" />
                  <div class="detail">
                    <span>محمد محمد</span>
                    <span>القضاية العسكرية </span>
                  </div>
                </div>
              </a>
              <a href="profileLawyer.html">
                <div class="res_lawyer">
                  <img src="asstesUser/lawyer3.jpg" alt="lawyer" />
                  <div class="detail">
                    <span>محمد محمد</span>
                    <span>القضاية العسكرية </span>
                  </div>
                </div>
              </a>
              <a href="profileLawyer.html">
                <div class="res_lawyer">
                  <img src="asstesUser/lawyer3.jpg" alt="lawyer" />
                  <div class="detail">
                    <span>محمد محمد</span>
                    <span>القضاية العسكرية </span>

              </a>

                  </div>
                </div>
              </a>
              <a href="profileLawyer.html">
                <div class="res_lawyer">
                  <img src="asstesUser/lawyer3.jpg" alt="lawyer" />
                  <div class="detail">
                    <span>محمد محمد</span>
                    <span>القضاية العسكرية </span>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <!-- center section in mobile and left start from taplate to post case -->
          <div class="add-post">
            <button
              type="button"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              نشر قضيتى
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModalCenter"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                      Modal title
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- left section (profile user)-->
          <div class="profile">
            <a href="profileUser.html">
              <img src="asstesUser/lawyer3.jpg" alt="user"
            /></a>
          </div>

      <!-- Content Page -->
      <main><h3>profile lawyer</h3></main>

            <li>

                ></i>
                <span>الطلبات</span>
              </a>
            </li>
            <li>
              <a href="lawyersPage.html">
                <i class="fa-solid fa-users"></i>
                <span>المحامين</span>
              </a>
            </li>
            <li>
              <a href="profileUser.html">
                <i class="fa-solid fa-user"></i>
                <span>الحساب</span>
              </a>
            </li>
          </ul>
